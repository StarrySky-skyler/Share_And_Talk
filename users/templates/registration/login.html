{% load static %}
<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'users/css/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'users/css/admin.css' %}">

<!--必要样式-->
<link rel="icon" href="{% static 'blog/images/image/favicon.ico' %}">
<link rel="apple-touch-icon" href="{% static 'blog/images/image/favicon.ico' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'users/css/component.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="containerr">
			<div class="content">
				<div id="large-header" class="large-header" style="height: 695px;">
					<canvas id="demo-canvas" width="1920" height="695"></canvas>
					<div class="logo_box">
						{% if form.errors %}
							<div class="alert alert-danger alert-dismissible fade show" role="alert">
								用户名或密码错误，请重新输入
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
						{% endif %}
						<h3>Share and Talk User System</h3>
						<form action="{% url 'users:login' %}" method="post">
							{% csrf_token %}
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" type="text" placeholder="Account" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text"  type="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
							</div>
							<div class="mb2" ><button type="submit" class="act-but submit" style="color: #FFFFFF">Sign In</button>
							        <p class="more-link">
            <a class="link-secondary" href="{% url 'users:register' %}">用户注册</a>
			<a class="link-secondary" href="{% url 'blog:index' %}">返回首页</a>
        </p>
                          </div>
						  <input type="hidden" name="next" value="{% url 'blog:index' %}" />
						</form>
					</div>
				</div>
			</div>
		</div><!-- /containerr -->
		<script src="{% static 'users/js/TweenLite.js' %}"></script>
		<script src="{% static 'users/js/EasePack.js' %}"></script>
		<script src="{% static 'users/js/rAF.js' %}"></script>
		<script src="{% static 'users/js/sky.js' %}"></script>
</body></html>
<script>
$(document).ready(function () {
    $('#name').focus();
});
</script>
